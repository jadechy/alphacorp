# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session:         
        handler_id: 'session.handler.native_file'
        cookie_secure: auto       # En production, cela doit être 'auto' si vous utilisez HTTPS
        cookie_samesite: 'Lax'    # Utilisez 'Strict' ou 'Lax' pour éviter des erreurs liées à CSRF
        cookie_httponly: true
        cookie_samesite: 'Lax'    # Définit la politique SameSite pour le cookie CSRF
        storage_id: session.storage.native

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
